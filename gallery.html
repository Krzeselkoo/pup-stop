<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
</head>
<body>
    <header class="header">
        <section class = "header-section">
            <a href = "index.html"><img class = "logo" src="img/logo.png" alt="logo"></a>
            <nav class = "nav-flex">
                <a class="nav-btn" href="index.html">Home</a>
                <a class="nav-btn" href="gallery.html">Gallery</a>
                <a class="nav-btn" href="contact.html">Contact us</a>
            </nav>
        </section>
    </header>
    <main>
        
        <section class="gallery-grid-section">
            <h1 class="gallery-header">Meet our puppies!</h1>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img class="grid-image" src="img/max.jpg" alt="Max the dog">
                    <div class="img-text">
                        <p>Max</p> 
                    </div>
                </div>
                <div class="gallery-item">
                    <img class="grid-image" src="img/Josh.jpg" alt="Oddy the dog">
                    <div class="img-text">
                        <p>Josh</p> 
                    </div>
                </div>
                <div class="gallery-item">
                    <img class="grid-image" src="img/Oddy.jpg" alt="Josh the dog">
                    <div class="img-text">
                        <p>Oddy</p> 
                    </div>
                </div>
                <div class="gallery-item">
                    <img class="grid-image" src="img/Rudolf.jpg" alt="Rudolf the dog">
                    <div class="img-text">
                        <p>Rudolf</p> 
                    </div>
                </div>
                <div class="gallery-item">
                    <video class="grid-image" autoplay muted loop src="img/Marfi.mp4" alt="Marfi the dog"></video>
                    <div class="img-text">
                        <p>Marfi</p> 
                    </div>
                </div>
                <div class="gallery-item">
                    <video class="grid-image" autoplay muted loop src="img/Nuggets.mp4" alt="Marfi the dog"></video>
                    <div class="img-text">
                        <p>Nuggets</p> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"> 
        <section class="footer-section shadow">
            <a href = "index.html"><img class = "logo" src="img/logo.png" alt="logo"></a>
            <p class="footer-text">≈Åukasz Krementowski</p>
            <a class="footer-link" href="https://github.com/Krzeselkoo" target="_blank">My Github Page</a>
        </section>
    </footer>
</body>
</html>
